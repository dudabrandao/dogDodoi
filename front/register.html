<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <header id="header">
        <img src="../img/logo.png" alt="logo">
    </header>
    <main>

    </main>
        <section id="form">
            <div id="form-text">
                <h3>Registrar-se:</h3>
            </div>
            <div id="form-formulário">
                <form action="">
                    <div class="form-formulário-nome">
                        <label for="nome">Nome Completo:</label>
                        <input type="text"
                        id="Nome:"
                        required
                        minlength="4"
                        placeholder="Digite aqui">
                    </div>

                    <div class="form-formulário-email">
                        <label for="email">E-mail:</label>
                        <input type="email"
                        name="email"
                        id="email"
                        required
                        placeholder="Digite aqui">
                    </div>

                    <div class="form-formulário-nome-de-usuário">
                        <label for="text">Nome de Usuário:</label>
                        <input type="tel"
                        name="nome de usuário"
                        id="nome de usuário"
                        required
                        minlength="4"
                        placeholder="Digite aqui">
                    </div>

                    <div class="form-formulário-senha">
                        <label for="senha">Criar senha:</label>
                        <input 
                        type="password"
                        name="senha"
                        id="senha"
                        required
                        minlength="8"
                        maxlength="16"
                        placeholder="Digite aqui">
                    </div>

                    <div class="form-formulário-confirmação">
                        <label for="senha">Confirmar senha:</label>
                        <input 
                        type="password"
                        name="senha"
                        id="senha"
                        required
                        minlength="8"
                        maxlength="16"
                        placeholder="Digite aqui">
                    </div>

                    <div>
                        <a href="">
                            <button type="button">Registrar-se</button>
                        </a>

                        <a href="login.html">Possuo cadastro>></a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
