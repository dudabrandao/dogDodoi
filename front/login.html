<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <title>Login</title>

     
</head>
<body class="pag_login">
    <header id="header">
        <img src="../img/logo.png" alt="logo">
        <nav>
            <a href="index.html" type="button">Sair</a>
        </nav>
    </header>

    <main>
        <section id="inscreva-se">
            <div id="form-text">
                <h3>Por favor, inscreva-se:</h3>
            </div>
            <div id="form-formulário">
                <form action="">
                    <div class="form-formulário-email">
                        <label for="email">E-mail:</label>
                        <input type="email"
                        id="email"
                        required
                        placeholder="Digite aqui">
                    </div>

                    <div class="form-formulário-senha">
                        <label for="senha">Senha:</label>
                        <input type="password"
                        name="senha"
                        id="senha"
                        required
                        minlength="8"
                        maxlength="16"
                        placeholder="Digite aqui">
                    </div>

                    <div>
                        <a href="">
                            <button type="button">Logar</button>
                        </a>
                            
                        <a href="register.html">
                            <button type="button">Ainda não cadastrado? Cadastra-se</button>
                        </a>
                        
                    </div>
            
    </main>
</body>
</html>
